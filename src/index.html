<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css" rel="stylesheet">
  <title>ヘリコプターシミュレーション</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <form id="parameterForm" class="w-full min-h-screen flex items-streach flex-col md:flex-row">
    <div class="w-full flex flex-col overfrow-auto min-h-screen  md:w-1/3 md:border-r ">
      <div class="flex-grow flex flex-col px-2 py-2 ">
        <label class="block w-full mb-2 pt-1" for="parameterInput">パラメーター(JSON)</label>
        <textarea id="parameterInput" class="p-2 border flex-grow"></textarea>
      </div>
      <div class="p-2">
        <button class="w-full p-2 bg-blue-500 text-white">計算する</button>
      </div>
    </div>
    <div class="flex-grow p-4 bg-gray-200 min-h-screen flex flex-col">
      <textarea id="result" class="flex-grow bg-white w-full h-full border rounded p-2" placeholder="結果がここに表示されます"></textarea>
    </div>
  </form>
  <div id="progress" class="fixed inset-0 hidden">
    <div class="absolute inset-0 opacity-50 bg-black"></div>
    <div class="absolute inset-0 flex flex-col justify-center items-center p-4">
      <div class="bg-white rounded shadow py-4 px-20">
        <div class="text-center text-xl mb-8 pt-8">計算中</div>
        <button id="cancelButton" class="p-2 bg-gray-200 rounded">中止する</button>
      </div>
    </div>
  </div>
  <div id="errorDialog" class="fixed left-0 bottom-0 right-0 px-4 pb-4 hidden">
    <div class="bg-red-500 text-white rounded flex items-start">
      <div class="font-bold p-3">エラー:</div>
      <div id="errorDialogMessage" class="flex-grow py-3"></div>
      <button id="closeErrorDialog" class="p-3">閉じる</button>
    </div>
  </div>
  <script src="./ts/main.ts"></script>
</bod>
</html>
