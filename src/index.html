<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css" rel="stylesheet">
  <title>ヘリコプターシミュレーション</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <form id="parameterForm" class="w-full min-h-screen flex items-streach flex-col sm:flex-row">
    <div class="w-full flex flex-col overflow-auto min-h-screen  sm:w-1/3 sm:border-r ">
      <div class="flex-grow flex flex-col px-2 py-2 ">
        <label class="block w-full mb-2 pt-1" for="parameterInput">パラメーター(JSON)</label>
        <textarea id="parameterInput" class="p-2 border flex-grow"></textarea>
      </div>
      <div class="p-2">
        <button class="w-full p-2 bg-blue-500 text-white">計算する</button>
      </div>
    </div>
    <div class="flex-grow bg-gray-200 min-h-screen flex flex-col">
      <div class="bg-white border-b py-1 px-2 flex items-center">
        <div class="bg-gray-200 rounded-full h-2 w-full flex overflow-hidden">
          <div id="progressBar" class="bg-blue-500"></div>
        </div>
        <div class="ml-2 pr-1 text-gray-600 flex">
          <span id="progressText" class="w-8 inline-block text-right mr-1">0</span>
          <span>%</span>
        </div>
        <div class="ml-2 pr-1 text-gray-600 flex">
          <span id="speedText" class="w-8 inline-block text-right mr-1">0</span>
          <span>step/s</span>
        </div>
      </div>
      <div class="flex-grow flex flex-col p-2">
        <textarea id="result" class="flex-grow bg-white w-full h-full border rounded p-2" placeholder="結果がここに表示されます"></textarea>
      </div>
    </div>
  </form>
  <div id="errorDialog" class="fixed left-0 bottom-0 right-0 px-4 pb-4 hidden">
    <div class="bg-red-500 text-white rounded flex items-start">
      <div class="font-bold p-3">エラー:</div>
      <div id="errorDialogMessage" class="flex-grow py-3"></div>
      <button id="closeErrorDialog" class="p-3">閉じる</button>
    </div>
  </div>
  <script src="./ts/main.ts"></script>
</bod>
</html>
